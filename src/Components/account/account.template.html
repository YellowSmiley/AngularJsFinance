<div class="Account">
  <h1>Account ({{account.name}}):</h1>
  <form novalidate>
    <label>Name: <input type="text" ng-model="account.name"/></label><br />
    <h2>Income(s):</h2>
    <input
      type="search"
      ng-model="incomeFilter"
      placeholder="Filter income(s)..."
      aria-label="Filter income(s)"
    />
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Notes</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr
          ng-repeat="income in account.incomes | filter:incomeFilter as incomeResults"
        >
          <td>{{income.name}}</td>
          <td>{{income.amount}}</td>
          <td>{{income.notes}}</td>
          <td><button ng-click="removeIncome(income.id)">Delete</button></td>
        </tr>
        <tr ng-if="incomeResults.length === 0">
          <td>No results found...</td>
        </tr>
      </tbody>
    </table>
    <br />
    <!-- <label>Expenses: <input type="email" ng-model="account.expenses"/></label
    ><br /> -->
    <input type="submit" ng-click="addIncome()" value="Add Income" />
  </form>
</div>
