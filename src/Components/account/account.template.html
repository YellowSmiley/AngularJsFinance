<div class="Account" ng-if="!!account.id">
  <form novalidate>
    <label class="title-input-label">Name: <input class="title-input" type="text" ng-model="account.name"/></label>
    <h2>Totals:</h2>
    <div class="panels">
      <div class="panel">
          <p class="title">Gross</p class="title">
          <p class="value">£{{account.gross}}</p class="value">
      </div>
      <div class="panel">
          <p class="title">Expenses</p class="title">
          <p class="value">£{{account.totalExpenses}}</p class="value">
      </div>
      <div class="panel">
        <p class="title">Net</p class="title">
        <p class="value">£{{account.net}}</p class="value">
      </div>
    </div>
    <h2>Income(s):</h2>
    <income-expense-table entries="account.incomes"></income-expense-table>
    <br />
    <h2>Expense(s):</h2>
    <income-expense-table entries="account.expenses"></income-expense-table>
  </form>
</div>
<p ng-if="!account.id">
  This account is not found!
</p>
