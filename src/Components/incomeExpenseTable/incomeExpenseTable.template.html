<input
  type="search"
  ng-model="q"
  placeholder="Filter by Name..."
  aria-label="Filter by Name"
  class="table-search"
/>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th>Notes</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entry in $ctrl.entries | filter:q as results">
      <td>
        <input
          type="text"
          ng-model="entry.name"
          placeholder="Name..."
          aria-label="Name"
        />
      </td>
      <td>
        <input
          type="number"
          ng-model="entry.amount"
          placeholder="Amount..."
          aria-label="Amount"
        />
      </td>
      <td>
        <textarea
          rows="2"
          cols="20"
          ng-model="entry.notes"
          placeholder="Notes..."
          aria-label="Notes"
        ></textarea>
      </td>
      <td>
        <button ng-click="remove($ctrl.entries, entry.id)">
          Delete
        </button>
      </td>
    </tr>
    <tr ng-if="results.length === 0">
      <td colspan="4">No results found...</td>
    </tr>
  </tbody>
</table>
<button ng-click="add($ctrl.entries)" class="table-button">Add</button>
