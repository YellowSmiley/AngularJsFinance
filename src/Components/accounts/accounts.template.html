<h1>Accounts:</h1>
<input
  type="search"
  ng-model="q"
  placeholder="Filter accounts..."
  aria-label="Filter accounts"
  class="table-search"
/>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Gross (£)</th>
      <th>Total Expenses (£)</th>
      <th>Net (£)</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="account in accounts | filter:q as results">
      <td><a href="#!account/{{account.id}}">{{account.name}}</a></td>
      <td>{{account.gross}}</td>
      <td>{{account.totalExpenses}}</td>
      <td>{{account.net}}</td>
      <td><button ng-click="remove(account.id)">Delete</button></td>
    </tr>
    <tr ng-if="results.length === 0">
      <td colspan="5">No results found...</td>
    </tr>
  </tbody>
</table>
<button ng-click="add()" class="table-button">Add</button>
